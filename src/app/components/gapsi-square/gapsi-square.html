<section class="ctn-gapsi-square animated fadeInUp">

      <nav>
          <div>
              {{dataApp?.name}}
          </div> 
          <div class="more">
            <span class="material-icons">
              more_vert
              </span>
          </div>  
      </nav>

      <section class="ctn-title">
        <div class="ctn-img">

        <button class="gral-button" (click)="onClose.emit($event)">Continuar</button>
      </div>

      <section class="mrg">

          <p >Versi√≥n: {{dataApp?.version}}</p>
        </div>
